<div>
    <h1>Component Lifecycle</h1>
    @if(loading){
    <div>
        <h2>Loading...</h2>
    </div>
    }@else if(!loading){
    <h1>not loading</h1>
    }@else{
    <h1>this is rohan</h1>
    }

    @for(us of user; track us.age){
    <h1>{{us.name}}</h1>
    }@empty {
    <h1>No user found</h1>
    }

</div>
