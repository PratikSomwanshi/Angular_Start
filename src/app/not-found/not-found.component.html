<div class="h-screen w-screen  flex flex-col justify-center items-center">

    <!-- Loading Spinner -->


    <!-- Container for iframe with animation -->
    <div class="h-1/2 w-1/2">
        <div *ngIf="isLoading" class="h-full w-full flex justify-center items-center">
            <h1 class="text-2xl">
                <mat-spinner></mat-spinner>
            </h1>
        </div>
        <!-- Apply transition classes to iframe -->
        <iframe src="https://lottie.host/embed/ce615f6b-3d0e-458c-9795-5c957d132288/7C64DyxJcE.lottie"
            (load)="onIframeLoad()"
            [ngClass]="{'opacity-0': isLoading, 'opacity-100 transition-opacity duration-1000': !isLoading}"
            class="h-full w-full"></iframe>

    </div>
</div>
